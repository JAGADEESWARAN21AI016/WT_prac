<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        form {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        input[type="submit"], input[type="button"] {
            background-color: #4caf50;
            color: #fff;
            cursor: pointer;
        }

        input[type="submit"]:hover, input[type="button"]:hover {
            background-color: #45a049;
        }

        .result {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <h2>BMI Calculator</h2>
    
    <form method="post" action="/">
        <label for="weight">Weight (kg): </label>
        <input type="text" name="weight" id="weight" value="{{ bmi_calculator.weight or '' }}" required/><br/>

        <label for="height">Height (m): </label>
        <input type="text" name="height" id="height" value="{{ bmi_calculator.height or '' }}" required/><br/>

        <input type="submit" value="Calculate BMI"/>
        <input type="button" value="Reset" onclick="resetForm()"/>
    </form>

    {% if bmi_calculator.bmi is not none %}
        <div class="result">
            <h2>BMI Result</h2>
            <p>Your BMI is: {{ bmi_calculator.bmi }}</p>
            <p>Category: {{ bmi_calculator.category }}</p>
        </div>
    {% endif %}

    <script>
        function resetForm() {
            document.getElementById("weight").value = "";
            document.getElementById("height").value = "";
        }
    </script>
</body>
</html>
